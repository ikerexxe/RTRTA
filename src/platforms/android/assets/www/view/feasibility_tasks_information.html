<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <title>Feasibility analysis input</title>
        
        <script type="text/javascript" src="../js/table.js"></script>
        <script type="text/javascript" src="../js/feasibility_calculations.js"></script>
    </head>
    <body>
    	<h1>Feasibility analysis</h1>
    	<h2>Insert the information about the task set</h2>
    	<div class="task_set_table" id="feasibility_table">
    		<script type="text/javascript">
	    		var taskNumber;
				var calc;
				
				objSerialized = sessionStorage.getItem('feasibility');
				calc = JSON.parse(objSerialized);
				taskNumber = calc.taskNumber;
				
 				drawFeasibilityTable(taskNumber);
    		</script>
    	</div>
    	<div class="button">
 		    <form onclick="calculate()" action="feasibility_results.html">
				<input type="submit" value="Calculate">
			</form>
		</div>
		<script type="text/javascript">
			function calculate(){
				var calcOld;
				var calc;
				
				objSerialized = sessionStorage.getItem('feasibility');
				calcOld = JSON.parse(objSerialized);
				calc = new FeasibilityCalculations(calcOld.type, calcOld.taskNumber);
				
				calc.calculations();
				
				objSerialized = JSON.stringify(calc);
				sessionStorage.setItem('feasibility', objSerialized);
			}
		</script>
    </body>
</html>
